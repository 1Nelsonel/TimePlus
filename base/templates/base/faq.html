{% extends 'main.html' %}

{% block content %}

{% load static %}

<style>
    .section-header h2 {

        color: #416327 !important;
    }

    .faqs .card-header a span {

        background: #416327 !important;
        color: #fef22e !important;

    }

    .faqs a.btn {

        color: #f3f5f7 !important;
        border: 2px solid #000 !important;
        background: #416327 !important;

    }

    .faqs a.btn:hover {
        color: #000 !important;
        background: #fef22e !important;
    }
</style>

<!-- FAQs Start -->
<div class="faqs">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="faqs-img">
                    <img src="{%static 'img/img-7.png' %}" alt="Image">
                </div>
            </div>
            <div class="col-md-7">
                <div class="section-header">
                    <h2>Have A Questions?</h2>
                </div>
                <div id="accordion">
                    {% for faq in faqs %}
                    <div class="card">
                        <div class="card-header">
                            <a class="card-link" data-toggle="collapse" href="#collapse">
                                <span>{{ faq.id }}</span> {{faq.quiz}}
                            </a>
                        </div>
                        <div id="collapse" class="collapse" data-parent="#accordion">
                            <div class="card-body">
                                {{faq.answer}}
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
                <a class="btn" href="{% url 'contact' %}">Ask more</a>
            </div>
        </div>
    </div>
</div>
<!-- FAQs End -->

{% endblock %}
